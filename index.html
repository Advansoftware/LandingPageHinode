<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Concorra a um Kit da Hinode Gratis - Participe e Ganhe</title>
	
	<!-- Meta Tags utilizadas no site -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<meta name="theme-color" content="#ab8232">
	<meta name="description" content="Participe do sorteio e concorra a um kit da Hinode Totalmente de Graça">
	<meta property="og:title" content="Concorra a um Kit da Hinode Gratis - Participe e Ganhe" />
	<meta property="og:description" content="Participe do sorteio concorra a um kit  Aroma di Totalmente de Graça! A Aroma Di é uma linha de produtos especialmente desenvolvida para o cuidado de sua casa, para que você tenha todo o conforto e a qualidade Hinode. Corra, o tempo esta acabando!" />
	<meta property="og:image" content="imagens/nossas-marcas-4.jpg" />	
	<!-- Fim das meta Tags -->

	<!-- Requisição de todos os arquivos css do site junto com fontes -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<!-- fim do css -->

</head>
<body>
	<!--Inicio do container-->
	<div class="container-fluid">
		<div class="row">
			<!--Barra com logotipo da empresa-->
			<header class="text-left col-12">
				<img id="logo" alt="Hinode" title="Hinode" src="imagens/logo.png" class="img-fluid m-3" >
			</header>
			<!--fim da barra-->
		</div>

		<div class="row row-title no-gutters">
			<!--Titulo e subtitulo -->
			<div class="col-md-12 col-lg-7 col-sm-12 mx-auto text-center mt-4 mb-1 slide-left">
				<h1 class="display-4 text-white titulo-1">Participe e Ganhe</h1>	
				<h2 class="text-white display-4 titulo-2">Concorra a um Kit da Hinode Gratis</h2>
			</div>
			<!--fim dos titulos-->

			<div class="col-12">
				<div class="row clearfix">

					<!-- Coluna da esquerda-->
					<div class="col-lg-5 col-md-5  p-0 col-sm-11 offset-lg-1 text-center">
						<div class="row no-gutters">

							<!--imagem dos perfumes-->
							<div class="col-lg-10 mx-auto col-sm-11  col-md-11">
								<img class="img-fluid w-100" alt="Perfumes" title="Perfumes" src="imagens/12345.png">
							</div>
							<!--fim da imagem-->

							<!-- Descrição do kit -->
							<div class="col-lg-11 col-sm-11 col-md-12 mx-auto  pl-2 pr-2 text-light">
								A Aroma Di é uma linha de produtos especialmente desenvolvida para o cuidado de sua casa, para que você tenha todo o conforto e a qualidade Hinode.
							</div>
							<!--Fim da descrição-->
						</div>
						
					</div>
					<!--Fim da coluna-->

					<!-- Coluna da direita -->
					<div class="col-lg-5 col-md-6 col-sm-12 offset-lg-0 offset-md-1 mt-5">
						<div class="card card-transparent border-0">

							<!-- Cabeçalho do formulario -->
							<div class="card-header text-center text-light">
								<h5 class="card-title">Participe é Gratis!</h5>
								Para concorrer preencha os campos abaixo.
							</div>
							<!--- fim do cabeçalho --->

							<div class="card-body card-right">

								<!--inicio do formulario-->
								<form>
									<div class="form-row">
										<div class="form-group col-md-6 col-lg-6 col-sm-12">
											<input class="form-control" type="text" name="nome" value="" required placeholder="Nome"></input>
										</div>
										<div class="form-group col-md-6 col-lg-6 col-sm-12">
											<input class="form-control" type="tel" name="telefone" id="telefone" required placeholder="Telefone"  />
										</div>
									</div>
									<div class="form-group">
										<input class="form-control" type="email" name="email" value="" required placeholder="E-mail"></input>
									</div>
									<div class="form-group">
										<input class="btn btn-info btn-block mt-4 p-2 pt-3 rounded-0" type="submit" value="Quero Participar!" placeholder="Telefone"></input>
									</div>
								</form>
								<!--Fim do formulario-->
								
								<!--Inicio do contador-->
								<div class="text-center text-white text-temp">
									<h5>Tempo Restante: <span id="tempo"></span></h5>
								</div>
								<!--Fim do contador-->

							</div>			
						</div>
					</div>
					<!--Fim da coluna direita-->
				</div>
			</div>
		</div>
	</div>
	<!-- Fim do container-->

	<!-- Faz a requisição de todos os scripts javascript do site-->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" integrity="sha256-u7MY6EG5ass8JhTuxBek18r5YG6pllB9zLqE4vZyTn4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/js.js"></script>

	<!--Fim Javascript-->

</body>
</html>
